version: '3.8'

services:
  html-readability-extractor:
    build: .
    container_name: html-readability-extractor
    ports:
      - "5000:5000"
    environment:
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-password}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    restart: unless-stopped
